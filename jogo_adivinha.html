<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        function pularLinha() {
            document.write("<br>");
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pularLinha();
        }

        numeroPensado = Math.round(Math.random() * 10);
        chute = parseInt(prompt("Digite um número de 1 à 10"));

        if (chute == numeroPensado) {
            mostra("Acertou miseravi. O número pensado foi " + numeroPensado);
        } else {
            mostra("Tenta de novo cara. O número pensado foi " + numeroPensado);
        }
    </script>
</body>

</html>
