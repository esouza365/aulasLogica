<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        function pularLinha() {
            document.write("<br>");
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pularLinha();
        }

        function calculaImc(altura, peso) {
            return imc = peso / (altura * altura);

        }

        var nome = prompt("Informe o seu nome");
        var alturaInformada = prompt(nome + " Informe a sua altura");
        var pesoInformado = prompt(nome + " Informe o seu peso");

        var imc = calculaImc(alturaInformada, pesoInformado);
        mostra(nome + " o imc seu imc é " + Math.round(imc));

        if (imc < 18) {
            mostra("Seu imc está muito baixo. Atente-se");
        }
        if (imc > 35) {
            mostra("Seu imc está muito alto. Malhar é uma boa iniciativa");
        }
        if (imc >= 18 && imc <= 35) {
            mostra("Seu imc está excelente! Mantenha assim!");
        }
    </script>
</body>

</html>
