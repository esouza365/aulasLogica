<!DOCTYPE html>
<html lang="br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>

<body>
    <script>
        function pularLinha() {
            document.write("<br>");
            document.write("<br>")
        }

        function mostra(frase) {
            document.write(frase);
            pularLinha();
        }
        var vitorias = parseInt(prompt("Entre com o número de vitórias "));
        var empates = parseInt(prompt("Entre com o número de empates"));

        var pontos = (vitorias * 3) + empates;

        if (pontos > 28) {
            mostra("Seu time está melhor do que o ano passado.")
        }
        if (pontos < 28) {
            mostra("Seu time está pior do que no ano passado.")
        }
        if (pontos == 28) {
            mostra("Seu time está igual ao ano passado")
        }
        mostra("Só para lembrar que no ano passado o seu time teve 28 Pontos! e nessa temporada teve " + pontos + " pontos")
    </script>
</body>

</html>
